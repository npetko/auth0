<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Information</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Ticket Information</h1>
    <div id="ticket-details">
        <!-- Ticket details will be loaded here -->
    </div>
    <button id="logout-btn">Logout</button>
</div>

<script>
    // Extract the ticket ID from the URL
    const path = window.location.search.split("?").pop();
    // console.log(path)
    const ticketId = path.split("=").pop();

    // Fetch ticket information from the backend using the ticket ID
    fetch(`/api/tickets/${ticketId}`)
        .then(response => response.json())
        .then(data => {
            // Display the ticket information
            const ticketDetails = document.getElementById("ticket-details");
            ticketDetails.innerHTML = `
                    <p>VATIN: ${data.vatin}</p>
                    <p>First Name: ${data.firstName}</p>
                    <p>Last Name: ${data.lastName}</p>
                    <p>Created At: ${data.createdAt}</p>
                `;
        })
        .catch(error => console.error('Error fetching ticket:', error));

    // Logout button functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
        // Implement logout logic here (e.g., redirect to Auth0 logout)
        window.location.href = '/logout';  // Redirect to logout
    });
</script>
</body>
</html>
