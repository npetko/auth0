<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Broj generiranih karti: <span id="ticket-count">... Loading</span> </h1>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('api/tickets/count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ticket-count').textContent = data;
            })
            .catch(err => {
                console.error('Could not fetch ticket count:', err);
                document.getElementById('ticket-count').textContent = 'Pogre≈°ka prilikom dohvata broja';
            })
    })
</script>
</html>
